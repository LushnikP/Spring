<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Cart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}" />

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(Cart)}" />

<div class="container">
    <h1>Cart</h1>
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <td>Title</td>
            <td>Price</td>
            <td>Action</td>
        </tr>
        </thead>

        <tfoot>
        <th style="text-align:right" th:text="'Total '"/>
        <th th:text=" ${total}"/>
        <th></th>
        </tfoot>

        <tbody>
        <tr th:each="product : ${cartList}">
            <td th:text="${product.key}"/>
            <td th:text="${product.value}"/>
            <td>
                <a class="btn btn-danger" th:href="@{'/products/remove_from_cart/' + ${product.key}}" role="button">Remove</a>
            </td>
        </tr>
        </tbody>


    </table>

</div>
</body>

</html>
